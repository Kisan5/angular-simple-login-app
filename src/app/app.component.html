<div class="container"> <!-- kisan: Used Bootstarp container to hold all elements in it-->
  <div class="parent-div text-center justify-content-center align-items-center" style="height:100vh;">
    <div class="child-div" style="border:black 10px;">
      <div class="row"> <!-- kisan: used bootstrap grid structure to create 3 columns to keep content on middle -->
        <div class="col"></div>
        <div class="col-6">
          <div class="card"> <!-- kisan: used bootstrap card to create a space in which the login form will be kept-->
            <div class="card-body">

              <h1>Login Page</h1>

              <form> <!-- kisan: used bootstrap forms to generate a form-->
                <div class="form-group text-left">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" name="userName"/>
                </div>
                <div class="form-group text-left">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    name="password" />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
</div>
